<html>

<head>
    <meta charset="UTF-8">
    <title>tabellen-extraktor</title>
    <style>
        .title {
            position: fixed;
            right: 55px;
            display: fixed;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-right: 50px;
            font-size: 20px;
            font-family: Arial;
            font-weight: bold;
            color: black;
            text-align: right;
        }

        .label {
            position: fixed;
            top: 45px;
            right: 45px;
        }

        .menu-title {
            width: 100%;
            padding: 0px;
            font-size: 28px;
            font-family: Arial;
            font-weight: bold;
            border-bottom: solid;
            border-width: thin;
            margin-top: 20px;
            padding-bottom: 10px;

        }

        .menu-box {
            width: 270px;
            height: 90%;
            position: fixed;
            left: 50px;
            top: 50px;
            font-family: Arial;
            border-right: solid;
            border-right-width: thin;
            border-color: black;
            padding-right: 30px;
        }

        .menu-button {
            background: rgb(230, 165, 15);
            width: 100px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px;
            font-size: 16px;
            font-family: Arial;
            font-weight: bold;
            border-radius: 25px;
            color: aliceblue;
            margin-top: 10px;
        }

        .menu-item {
            font-family: Arial;
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .menu-opt {
            line-height: 150%;
            font-family: Arial;
        }

        .work-place {
            position: fixed;
            top: 75px;
            margin-top: 40px;
            margin-left: 380px;
            height: 80%;
            width: 72%;
            border-radius: 5px;
            border: solid;
            border-width: thin;
            border-color: black;
        }
    </style>

</head>

<body>
    <div style="height: 20px; width: 50%;"></div>
    <div class="title">Automatische Erkennung und Konvertierung <br>von Tabellen in Bilddokumenten</div>
    <div class="label"><img src="label.jpg" width="50px" height="50px" /></div>

    <div class="menu-box">
        <div class="menu-title">MENU</div>

        <iframe width=0 height=0 frameborder=0 id="myiframe" name="myiframe"></iframe>

        <form action="/run" method="post" target="myiframe">
            <div class="menu-item">--upload folder--</div>
            <input type="file" name='file' id="input" webkitdirectory />
            <div class="menu-item">--model to use--</div>
            <div class="menu-opt">
                <input type="checkbox" name="model" value="model-densenet">densenet
                <input type="checkbox" name="model" value="model-unet">unet<br>
                <input type="submit" value="RUN" class="menu-button"> <!-- upload the form -->
            </div>
        </form>


        <div class="menu-item">--search in Elasticsearch--</div>
        <div class="menu-opt">
            search index:
            <select id="idx">
                <option value="table" selected>table</option>
            </select><br>
            search label:
            <select id="label">
                <option value="--none--" selected>--none--</option>
                <option value="table_1_of_test4.jpg">table_1_of_test4.jpg</option>
            </select>
        </div>

        <input type="button" value="SEARCH" id="btnSearch" class="menu-button">

        <script type="text/javascript">
            const btnSearch = document.getElementById('btnSearch')
            const idx = document.getElementById('idx')
            const label = document.getElementById('label')

            btnSearch.onclick = function () {
                const xhr = new XMLHttpRequest()
                const idxValue = idx.value
                const labelValue = label.value
                const params = 'idx=' + idxValue + '&label=' + labelValue
                xhr.open('post', '/returnSearch')
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
                xhr.send(params)
                xhr.onload = function () {
                    console.log(xhr.responseText)
                }
            }
        </script>

        <input type="button" value="RENEW" id="btnRenew">
        <script type="text/javascript">
            const btnRenew = document.getElementById('btnRenew')

            const list = ['dsasd', 'dsadas', 'ddsasdqwe']

            btnRenew.onclick = function () {
                for (let i=0;i<list.length;i++) {
                    var label_new = list[i]
                    var board = document.getElementById("label");
                    var e = document.createElement("option");
                    e.value = "sdasdas";
                    e.text = label_new
                    var object = board.appendChild(e);
                }

            }
        </script>



    </div>

    <div class="work-place">

    </div>


</body>

</html>
