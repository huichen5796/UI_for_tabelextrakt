<html>

<head>
    <meta charset="UTF-8">
    <title>tabellen-extraktor</title>
    <style>
        .title {
            position: fixed;
            right: 55px;
            display: fixed;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-right: 50px;
            font-size: 20px;
            font-family: Arial;
            font-weight: bold;
            color: black;
            text-align: right;
        }

        .label {
            position: fixed;
            top: 45px;
            right: 45px;
        }

        .menu-title {
            width: 100%;
            padding: 0px;
            font-size: 28px;
            font-family: Arial;
            font-weight: bold;
            border-bottom: solid;
            border-width: thin;
            margin-top: 20px;
            padding-bottom: 10px;

        }

        .menu-box {
            width: 270px;
            height: 90%;
            position: fixed;
            left: 50px;
            top: 50px;
            font-family: Arial;
            border-right: solid;
            border-right-width: thin;
            border-color: black;
            padding-right: 30px;
        }

        .menu-button {
            width: 100px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px;
            font-size: 16px;
            font-family: Arial;
            font-weight: bold;
            border-radius: 25px;
            margin-top: 10px;
            -webkit-transition-duration: 0.4s;
            transition-duration: 0.4s;
            text-align: center;
            background-color: white;
            color: rgb(230, 165, 15);
            border: 2px solid rgb(230, 165, 15);
            border-radius: 5px;
        }

        .menu-button:hover {
            background-color: rgb(230, 165, 15);
            color: white;
        }

        .menu-item {
            font-family: Arial;
            font-weight: bold;
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .menu-opt {
            line-height: 150%;
            font-family: Arial;
        }

        .work-place {
            position: fixed;
            top: 75px;
            margin-top: 40px;
            margin-left: 380px;
            height: 80%;
            width: 72%;
            border-radius: 5px;
            border: solid;
            border-width: thin;
            border-color: black;
        }

        .table {
            margin: 40 auto;
            border: 2px solid black;
            border-collapse: collapse;
            border-spacing: 0px;
        }

        .cell {
            text-align: center;
            border: 1px solid black;
            padding: 5px;

        }
    </style>

</head>

<body>
    <div style="height: 20px; width: 50%;"></div>
    <div class="title">Automatische Erkennung und Konvertierung <br>von Tabellen in Bilddokumenten</div>
    <div class="label"><img src="label.jpg" width="50px" height="50px" /></div>

    <div class="menu-box">
        <div class="menu-title">MENU</div>

        <iframe width=0 height=0 frameborder=0 id="myiframe" name="myiframe"></iframe>

        <form action="/run" method="post" target="myiframe">
            <div class="menu-item">--upload folder--</div>
            <input type="file" name='file' id="input" webkitdirectory />
            <div class="menu-item">--model to use--</div>
            <div class="menu-opt">
                <input type="checkbox" name="model" value="model-densenet">densenet
                <input type="checkbox" name="model" value="model-unet">unet<br>
                <input type="submit" value="RUN" class="menu-button"> <!-- upload the form -->
            </div>
        </form>


        <div class="menu-item">--search in Elasticsearch--</div>
        <div class="menu-opt">
            search index:
            <select id="idx">
                <option value="table" selected>table</option>
            </select><br>
            search label:
            <select id="label">
                <option value="--none--" selected>--none--</option>
            </select>
        </div>

        <input type="button" value="SEARCH" id="btnSearch" class="menu-button">

        <script type="text/javascript">
            const btnSearch = document.getElementById('btnSearch')
            const idx = document.getElementById('idx')
            const label = document.getElementById('label')

            btnSearch.onclick = function () {
                const xhr = new XMLHttpRequest()
                const idxValue = idx.value
                const labelValue = label.value
                const params = 'idx=' + idxValue + '&label=' + labelValue
                xhr.open('post', '/returnSearch')
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
                xhr.send(params)
                xhr.onload = function () {
                    var txt = ''
                    myObj = JSON.parse(xhr.responseText);

                    txt += "<table " + "class='table'>"
                    txt += "<tr>"
                    for (var header in myObj['col0']) {
                        txt += "<th " + "class='cell'>" + header + "<th>"
                    }
                    txt += "<tr>"
                    for (var x in myObj) {
                        var para = "<td " + "class='cell'>"
                        var inhalt = myObj[x]

                        n = 0
                        for (var xx in inhalt) {
                            if (n == 0) {
                                txt = txt + '<tr>' + para + inhalt[xx] + para
                            } else {
                                if (n != inhalt.length - 1) {
                                    txt += para + inhalt[xx] + para
                                } else {
                                    txt += para + inhalt[xx] + para + '<tr>'
                                }
                            }
                            n++
                        }
                    }
                    txt += "</table>"
                    document.getElementById("workplace").innerHTML = txt;
                    console.log(txt)
                }
            }

        </script>

        <input type="button" value="GET LABEL" id="btnRenew" style="margin-top:10px">
        <script type="text/javascript">
            const btnRenew = document.getElementById('btnRenew')
            btnRenew.onclick = function () {
                const xhr = new XMLHttpRequest()
                const idxValue = idx.value
                const labelValue = 'all'
                const params = 'idx=' + idxValue + '&label=' + labelValue
                xhr.open('post', '/searchLabel')
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
                xhr.send(params)
                xhr.onload = function () {

                    var label_list = eval(xhr.responseText)
                    var label_oldoptions = document.getElementById('label').options
                    var label_old = []
                    for (let i = 0; i < label_oldoptions.length; i++) {
                        label_old.push(label_oldoptions[i].value)
                    }
                    console.log(label_old)

                    for (let i = 0; i < label_list.length; i++) {
                        if (label_old.indexOf(label_list[i]) === -1) {
                            var label_new = label_list[i]
                            var board = document.getElementById("label");
                            var e = document.createElement("option");
                            e.value = label_new
                            e.text = label_new
                            var object = board.appendChild(e);
                        }
                        else {}
                    }
                }
            }
        </script>



    </div>

    <div id='workplace' class="work-place">

    </div>


</body>

</html>
